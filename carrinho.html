    <section class="cart">
        <h2>Itens no Carrinho</h2>
        <ul id="cart-items"></ul>
        <p>Total: R$ <span id="total-price">0</span></p>
    </section>

    <script>
        // Carrega os itens do carrinho do localStorage e exibe na página
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartItemsElement = document.getElementById('cart-items');
        const totalPriceElement = document.getElementById('total-price');

        let totalPrice = 0;

        cart.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `${item.product} - R$ ${item.price}`;
            cartItemsElement.appendChild(li);

            totalPrice += parseFloat(item.price);
        });

        totalPriceElement.textContent = totalPrice.toFixed(2);

        // Se o carrinho estiver vazio, mostra uma mensagem
        if (cart.length === 0) {
            cartItemsElement.textContent = "O carrinho está vazio.";
        }
    </script>
</body>
